<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Simple Form</title>
  </head>

  <body>
    <a href="https://github.com/Muhammed-Dilshad" target="_blank">
      <div id="logo"></div>
    </a>

    <form id="myForm">
      <span>
        <label for="options">Mode of operation:</label>
        <select id="options" name="options">
          <option value="0">Choose</option>
          <option value="1">Astable</option>
          <option value="2">Bistable</option>
          <option value="3">Monostable</option>
        </select>
      </span>
      <br /><br />
      <span id="frequencyWrapper">
        <label for="frequency" for="frequencyUnit">Frequency:</label>
        <input type="number" id="frequency" name="frequency" />
        <select id="frequencyUnit" name="frequencyUnit">
          <option value="Hz">Hz</option>
          <option value="mHz">mHz</option>
          <option value="kHz">kHz</option>
          <option value="MHz">MHz</option>
        </select>
      </span>
      <br /><br />
      <span>
        <label for="amplitude">Amplitude:</label>
        <input type="number" id="amplitude" name="amplitude" />
        <select id="amplitudeUnit" name="amplitudeUnit">
          <option value="V">V</option>
          <option value="mV">mV</option>
        </select>
      </span>
      <br /><br />
      <button type="submit">Submit</button>
    </form>
    <div id="popup" style="display: none">
      <div id="img"></div>
      <div id="data"></div>
      <button onclick="hide()">Close</button>
    </div>
    <footer>
      <p>&copy; 2025 Muhammed Dilshad. All rights reserved.</p>
    </footer>
    <div id="toast">Frequency is not required in Bistable mode.</div>
  </body>
  <script src="script.js"></script>
</html>
